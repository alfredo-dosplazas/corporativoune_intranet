{% load static %}

<div id="navbar" class="navbar bg-primary w-full m-0 p-0 min-h-0">
    <div class="flex-none">
        <label for="drawer" aria-label="open sidebar" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 class="inline-block h-6 w-6 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </label>
    </div>

    <div class="flex-1 flex justify-between items-center">
        <div class="flex items-center">
            <a href="/" class="mx-2 px-2 text-primary-content font-bold">Intranet Corporativo UNE</a>
        </div>

        <div class="hidden lg:block">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-primary btn-ghost avatar">
                    <span class="ml-4 text-primary-content font-bold">{{ user }}</span>
                </div>
                <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 z-1 w-52 p-2 shadow">

                    {% if user.is_staff %}
                        <li>
                            <a href="/admin/">Panel de administración</a>
                        </li>
                    {% endif %}

                    {% if user.is_authenticated %}
                        <li>
                            <button type="submit" form="logout-form">Cerrar Sesión</button>
                        </li>
                    {% endif %}
                </ul>
            </div>

            <form id="logout-form" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
