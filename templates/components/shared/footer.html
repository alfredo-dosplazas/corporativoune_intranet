<footer id="footer" class="footer footer-center bg-primary text-primary-content py-3 px-4 border-t border-primary/30">
    <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-6xl mx-auto gap-3">

        <div class="text-xs md:text-sm opacity-90 font-medium tracking-wide">
            © Corporativo UNE {% now 'Y' %} · Todos los derechos reservados.
        </div>

        <!-- Logos de empresas -->
        <div class="flex flex-wrap justify-center sm:justify-end items-center gap-5 sm:gap-6">
            {% for empresa in empresas %}
                <c-component is="apps.empresas.logos.{{ empresa.abreviatura }}"
                             class="size-8 sm:size-12 opacity-90 hover:opacity-100 transition-opacity"/>
            {% endfor %}
        </div>

    </div>
</footer>
