<div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    {% for modulo in modulos %}
        <c-shared.modulos.card
                url="{% url modulo.url_name %}"
                :icono="modulo.icono"
                :nombre="modulo.nombre"
                :permisos="modulo.permisos"
                :descripcion="modulo.descripcion"
        />
    {% endfor %}
</div>
