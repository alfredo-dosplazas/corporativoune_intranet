{% if permisos in perms or not permisos %}
    <a href="{{ url }}" class="group block h-full">
        <div
                class="card bg-base-100 border border-base-200 shadow-sm hover:shadow-md hover:border-primary transition-all duration-300 rounded-2xl overflow-hidden h-full"
        >
            <div class="card-body flex flex-col items-center text-center p-6 h-full">
                <div class="flex items-center justify-center w-20 h-20 mb-4 bg-primary/10 rounded-full group-hover:bg-primary/20 transition-colors duration-300">
                    {% if icono %}
                        <span class="{{ icono }}"></span>
                    {% else %}
                        <div class="w-10 h-10 bg-base-300 rounded-full"></div>
                    {% endif %}
                </div>

                <!-- Contenido -->
                <div class="flex-1 flex flex-col justify-between w-full">
                    <div>
                        <h2 class="card-title text-lg font-semibold text-base-content group-hover:text-primary transition-colors duration-300">
                            {{ nombre|capfirst }}
                        </h2>
                        <p class="text-sm text-base-content/70 mt-1 leading-relaxed">
                            {{ descripcion }}
                        </p>
                    </div>

                    <div class="mt-4">
                        <button class="btn btn-sm btn-primary w-full group-hover:btn-outline transition-all duration-300">
                            Ingresar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </a>
{% endif %}
