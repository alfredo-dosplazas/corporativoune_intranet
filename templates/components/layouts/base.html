{% load static django_htmx %}
<!DOCTYPE html>
<html lang="es" data-theme="{{ empresa.theme|default:'dos_plazas' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intranet Corporativo UNE {% if title %}
        | {{ title }}
    {% endif %} </title>
    {% htmx_script %}

    <link rel="stylesheet" href="{% static 'css/output.css' %}">


    <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
    <script src="https://unpkg.com/@zumer/snapdom/dist/snapdom.js"></script>

</head>
<body hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'>

{{ slot }}

<script>
    document.addEventListener('htmx:afterSettle', () => {
        const selects = document.querySelectorAll('[data-autocomplete-light-function="select2"]');
        selects.forEach((select) => {
            select.classList.add('hidden');
        });
    });
</script>

<link href="{% static 'admin/css/vendor/select2/select2.css' %}" media="screen" rel="stylesheet">
<link href="{% static 'admin/css/autocomplete.css' %}" media="screen" rel="stylesheet">
<link href="{% static 'autocomplete_light/select2.css' %}" media="screen" rel="stylesheet">
<script src="{% static 'admin/js/vendor/select2/select2.full.js' %}"></script>
<script src="{% static 'autocomplete_light/autocomplete_light.js' %}"></script>
<script src="{% static 'autocomplete_light/select2.js' %}"></script>
<script src="{% static 'autocomplete_light/i18n/es.js' %}"></script>
</body>
</html>
