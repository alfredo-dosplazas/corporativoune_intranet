{% if field.help_text %}
    {% if help_text_inline %}
        <span id="{{ field.auto_id }}_helptext" class="text-xs text-muted text-base-content/80">{{ field.help_text|safe }}</span>
    {% else %}
        <div {% if field.auto_id %}id="{{ field.auto_id }}_helptext" {% endif %}class="text-xs text-muted text-base-content/80">{{ field.help_text|safe }}</div>
    {% endif %}
{% endif %}
