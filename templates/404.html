<c-layouts.base>
    <div class="flex flex-col items-center justify-center min-h-[60vh] text-center px-4">

        <!-- Icon -->
        <div class="mb-6 text-primary opacity-70">
            <span class="icon-[mingcute--search-3-line] text-7xl"></span>
        </div>

        <!-- Title -->
        <h1 class="text-2xl md:text-3xl font-bold mb-2">
            Página no encontrada
        </h1>

        <!-- Description -->
        <p class="text-base-content/70 max-w-md mb-6">
            {% if exception %}
                {{ exception }}
            {% else %}
                La página que intentas acceder no existe, fue movida
                o no tienes permisos para verla.
            {% endif %}
        </p>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-3">
            <a href="{% url 'home' %}" class="btn btn-primary">
                Ir al inicio
            </a>

            <button onclick="history.back()" class="btn btn-outline">
                Volver
            </button>
        </div>

    </div>
</c-layouts.base>
